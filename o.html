<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olho-Laser</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Caso não queira usar style.css, você pode colar esse CSS aqui */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      text-align: center;
      padding: 20px;
    }
 
    .imagem-css::before {
      content: url('https://via.placeholder.com/600x400.png?text=GazerBeam');
      display: block;
      margin: 0 auto;
    }

    .centralizado {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .btn-voltar {
      background-color: #000000;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="centralizado">
  <h1>Olho-Laser</h1>

    <img src="153728.png" alt="Gazerbeam" width="100" height="100">.



    <!-- Botão para voltar à página inicial -->
    <button class="btn-voltar">Voltar</button>
  </div>

  <script>
    // Redireciona para a página inicial ao clicar no botão
    document.querySelector('.btn-voltar').onclick = function () {
      window.location.href = 'i.html'; // Altere para o nome correto da sua página inicial
    };
  </script>
   <div class="imagem-css"></div>
</body>
</html>
